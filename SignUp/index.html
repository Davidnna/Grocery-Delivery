<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Fonts & Icons -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
        <link rel="icon" type="image/png" href="../images/drone-contact.png">
        <!-- <link rel="icon" type="image/png" href="https://i.postimg.cc/bJPJ6N0f/drone-contact.png"> -->
        <link rel="stylesheet" href="../styles/style.css">
        <title>Sign Up</title>
    </head>
    <body>
        <!-- Navigation bar -->
        <nav class="navbar">
            <a class="skip-nav-link" href="#main">Skip to main content</a>
            <div class="logo">
                <span class="iconify icon" data-icon="healthicons:drone-outline"></span>
                <p class="logo-text">Skynet Eats</p>
            </div>
            <ul class="nav-links">
                <li><a class="nav-link" href="../" id="homeLink">Home</a></li>
                <li><a class="nav-link" href="../#about">About</a></li>
                <li><a class="nav-link" href="../Contact/">Contact</a></li>
                <li><a class="nav-link" href="./">Sign up</a></li>
            </ul>
        </nav>
        
        <!-- Main content -->
        <main id="main">
            <!-- Form section -->
            <section class="signup-form-section">
                <form class="signup-form">
                    <h2 class="signup-form-heading">Sign up</h2>
                    <p class="signup-form-intro">Enter your contact information, and then there will be cake. üç∞</p>
                    <label for="name">Full name</label>
                    <input class="signup-input" id="name" type="text" placeholder="Sherlock Holmes" />
                    <label for="address">Address</label>
                    <input class="signup-input" id="address" type="text" placeholder="221B Baker Street" />
                    <div class="address">
                        <div class="city">
                            <label for="city">City</label>
                            <select class="city-select" id="city" type="text" placeholder="London">
                                <option value="london">London</option>
                                <option value="manchester">Manchester</option>
                                <option value="leeds">Leeds</option>
                            </select>
                        </div>
                        <div class="postcode">
                            <label for="postcode">Postcode</label>
                            <input class="address-input" id="postcode" type="text" placeholder="NW1 6XE" />
                        </div>
                    </div>
                    <label for="email">Email</label>
                    <input class="signup-input" id="email" type="text" placeholder="sherlock.holmes@gmail.com" />
                    <div class="radio-container">
                        <p>Do you have cats?</p>
                        <label for="yes">Yes</label>
                        <input class="signup-radio" id="yes" type="radio" name="cats" />
                        <label for="no">No</label>
                        <input class="signup-radio" id="no" type="radio" name="cats" />
                    </div>
                    <span class="popover-message" id="popoverMessage">‚ö†Ô∏è Complete the form to send the message.</span>
                    <button class="signup-submit-button" type="submit" disabled id="submitButton" onclick="sendMessage()">Send message üéâ</button>
                </form>
                <img class="signup-image" src="../images/drone-contact.png" alt="A woman seeing a drone approaching." />
                <!-- <img class="signup-image" src="https://i.postimg.cc/bJPJ6N0f/drone-contact.png" alt="A woman seeing a drone approaching." /> -->
            </section>
        </main>
        
        <!-- Footer -->
        <footer class="footer">
            <ul class="social-links">
                <li><a class="social-link" href="#"><ion-icon class="icon" name="logo-facebook"></ion-icon><p>Facebook</p></a></li>
                <li><a class="social-link" href="#"><ion-icon class="icon" name="logo-instagram"></ion-icon><p>Instagram</p></a></li>
                <li><a class="social-link" href="#"><ion-icon class="icon" name="logo-linkedin"></ion-icon><p>LinkedIn</p></a></li>
                <li><a class="social-link" href="#"><ion-icon class="icon" name="logo-twitter"></ion-icon><p>Twitter</p></a></li>
            </ul>
        </footer>
        
        <script src="../scripts/script.js"></script>
        <!-- The two scripts below import the icons we use in our footer -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
