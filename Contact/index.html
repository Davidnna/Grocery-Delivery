<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Fonts & Icons -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
        <link rel="icon" type="image/jpg" href="../images/connect.jpg">
        <!-- <link rel="icon" type="image/jpg" href="https://i.postimg.cc/SxXJRPQ3/connect.jpg"> -->
        <link rel="stylesheet" href="../styles/style.css">
        <title>Reach Out</title>
    </head>
    <body class="contact">
        <!-- Navigation bar -->
        <nav class="navbar">
            <a class="skip-nav-link" href="#main">Skip to main content</a>
            <div class="logo">
                <span class="iconify icon" data-icon="healthicons:drone-outline"></span>
                <p class="logo-text">Skynet Eats</p>
            </div>
            <ul class="nav-links">
                <li><a class="nav-link" href="../">Home</a></li>
                <li><a class="nav-link" href="../#about">About</a></li>
                <li><a class="nav-link" href="./">Contact</a></li>
                <li><a class="nav-link" href="../SignUp/">Sign up</a></li>
            </ul>
        </nav>
        
        <main id="main">
            <!-- Form section -->
            <section class="contact-form-section">
                <form>
                    <h1 class="contact-form-heading">Reach <span>Out</span></h1>
                    <p class="contact-form-intro">Curious about something? Complete these fields and "get in touch", as you humans say. ðŸ¤™</p>
                    <label for="name">Full name</label>
                    <input class="contact-input" id="name" type="text" placeholder="Daniel Radcliffe" />
                    <label for="email">Email</label>
                    <input class="contact-input" id="email" type="text" placeholder="da.real.harry@gmail.com" />
                    <label for="message">Message</label>
                    <textarea class="contact-textarea" id="message" rows="4" cols="50" placeholder="Your message..."></textarea>
                    <button class="contact-submit-button" type="button" onclick="submitForm()">Send message ðŸŽ‰</button>
                </form>
                <img class="contact-image" src="../images/connect.jpg" alt="A robot hand and a human reaching for each other." />
                <!-- <img class="contact-image" src="https://i.postimg.cc/SxXJRPQ3/connect.jpg" alt="A robot hand and a human reaching for each other." /> -->
            </section>
        </main>
        
        <!-- Footer -->
        <footer class="footer contact">
            <ul class="social-links">
                <li><a class="social-link" href="#"><ion-icon class="icon" name="logo-facebook"></ion-icon><p>Facebook</p></a></li>
                <li><a class="social-link" href="#"><ion-icon class="icon" name="logo-instagram"></ion-icon><p>Instagram</p></a></li>
                <li><a class="social-link" href="#"><ion-icon class="icon" name="logo-linkedin"></ion-icon><p>LinkedIn</p></a></li>
                <li><a class="social-link" href="#"><ion-icon class="icon" name="logo-twitter"></ion-icon><p>Twitter</p></a></li>
            </ul>
        </footer>
        
        <!-- The two scripts below import the icons we use in our footer -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
